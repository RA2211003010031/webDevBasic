<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities in HTML</title>
</head>
<body>
    <div class="container">
        <p>This is a paragraph</p>
        <p>This is another paragraph with &nbsp; &nbsp; two spaces!</p>
        <p>Paragraph command is written like this - &lt;p&gt;</p>
        <p>Pound is written like this - &pound;</p>
        <p>This is written like this - &rarr;/p>
        <p>Empty charachter is written like this - &empty;</p>
    </div>
</body>
</html>
